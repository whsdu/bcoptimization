name:                BCOptimization
version:             0.1.0.0
github:              "githubuser/BCOptimization"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/BCOptimization#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  
  default-extensions: 
  - ExistentialQuantification
  - ConstraintKinds
  - DeriveGeneric
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeOperators
  - ViewPatterns

  dependencies: 
  - mtl
  - transformers
  - split
  - unordered-containers
  - containers
  - text

  - QuickCheck
  - validity
  - hedgehog
  - genvalidity 

tests:
  BCOptimization-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BCOptimization

    - primes
    - hspec
    - QuickCheck
    - hedgehog
    - validity
    - genvalidity 
